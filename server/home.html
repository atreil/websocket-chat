<!DOCTYPE html>
<html lang="en">
<head>
<title>Chat Example</title>
<script src="js/script.js"></script>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<style>
body, html {
    height: 100%;
}
.text-field, .log {
    font-size: 2.5rem;
}
</style>
<body>
    <div class="container mt-5 h-100">
        <div id="login" class="row container h-100 align-items-center">
            <form id="login-form" class="form-group row h1 align-items-center justify-content-between">
                <label for="login-msg" class="col-2 mb-3">Name</label>
                <input type="text" class="form-control col-8 text-field mb-3" id="login-msg" size = "64" >
                <button type="submit" class="btn-lg btn-primary col-12 p-4"><h1>Enter</h1></button>
            </form>
        </div>
        <div id="log-container" class="row container h-100" hidden>
            <div class="row h1">
                <div id="log" class="log col-12"></div>
                <form id="form" class="form-group col-12 align-self-end">
                    <div class="row">
                        <button type="submit" class="btn-lg btn-primary col-2"><h1>Send</h1></button>
                        <input type="text" class="form-control col-8 text-field" id="msg" size = "64" />
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- JS modules for bootstrap -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
