<!DOCTYPE html>
<html lang="en">
<head>
<title>Chat Example</title>
<script src="js/script.js"></script>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<style type="text/css">
body,html {
  height: 100%;
}
</style>
</head>
<body>
    <div class="container-fluid h-100 justify-content-center">
            <div id="login" class="row justify-content-center align-middle h-100">
                <form id="form-login" class="container align-self-center">
                    <div class="form-group row justify-content-sm-center">
                        <label for="login-msg" class="col-sm-2 col-form-label">Name</label>
                        <input type="text" class="form-control col-sm-2" id="login-msg" size = "64" />
                    </div>
                    <div class="form-group row justify-content-sm-center">
                        <button type="submit" class="btn-lg btn-primary col-sm-4 ">Enter</button>
                    </div>
                </form>
            </div>
            <div id="log-container" hidden>
                <div id="log"></div>
                <form id="form">
                    <div class="form-group row">
                        <button type="submit" class="btn btn-primary col-sm-1">Send</button>
                        <input type="text" class="form-control col-sm-4" id="msg" size = "64" />
                    </div>
                </form>
            </div>
        </div>
    <!-- JS modules for bootstrap -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
